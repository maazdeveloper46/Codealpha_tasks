<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <header class="player-header">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>HARMONIUM</h1>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <main class="player-container">
            <div class="player-main">
                <div class="album-art">
                    <div class="art-container">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Album Art" id="album-art">
                        <div class="vinyl-record"></div>
                    </div>
                    <div class="song-info">
                        <h2 id="song-title">Blinding Lights</h2>
                        <p id="song-artist">The Weeknd</p>
                        <div class="song-duration">
                            <span id="current-time">0:00</span>
                            <span id="total-time">3:20</span>
                        </div>
                    </div>
                </div>

                <div class="player-controls">
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar">
                            <div class="progress" id="progress"></div>
                            <div class="progress-thumb" id="progress-thumb"></div>
                        </div>
                    </div>

                    <div class="control-buttons">
                        <button class="ctrl-btn" id="shuffle-btn" title="Shuffle">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="ctrl-btn" id="prev-btn" title="Previous">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="ctrl-btn play-btn" id="play-btn" title="Play">
                            <i class="fas fa-play" id="play-icon"></i>
                        </button>
                        <button class="ctrl-btn" id="next-btn" title="Next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="ctrl-btn" id="repeat-btn" title="Repeat">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>

                    <div class="volume-control">
                        <i class="fas fa-volume-up" id="volume-icon"></i>
                        <div class="volume-slider-container">
                            <input type="range" min="0" max="100" value="80" class="volume-slider" id="volume-slider">
                        </div>
                    </div>
                </div>

                <div class="extra-features">
                    <div class="feature">
                        <input type="checkbox" id="autoplay-toggle" class="toggle-checkbox">
                        <label for="autoplay-toggle" class="toggle-label">
                            <span class="toggle-text">Autoplay</span>
                            <div class="toggle-switch"></div>
                        </label>
                    </div>
                    
                    <div class="feature">
                        <button class="playlist-toggle" id="playlist-toggle">
                            <i class="fas fa-list"></i>
                            <span>Playlist</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="player-sidebar" id="playlist-sidebar">
                <div class="sidebar-header">
                    <h3>Playlist</h3>
                    <button class="close-sidebar" id="close-sidebar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="playlist">
                    <ul id="playlist">
                        <!-- Playlist items will be added by JavaScript -->
                    </ul>
                </div>
                <div class="sidebar-footer">
                    <p><span id="playlist-count">5</span> songs in playlist</p>
                </div>
            </div>
        </main>

        <footer class="player-footer">
            <p>Enjoy your music with <span class="heart">❤️</span> HARMONIUM</p>
        </footer>
    </div>

    <audio id="audio-player" preload="metadata"></audio>
    
    <script src="script.js"></script>
</body>
</html>
