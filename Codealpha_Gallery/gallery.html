<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUEM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>HUEM</h1>
            <p class="subtitle">Explore a curated collection of stunning photographs from around the world. Color your memories.</p>
        </div>
    </header>

    <!-- Controls and Filters -->
    <div class="container">
        <div class="controls">
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All Images</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="city">City</button>
                <button class="filter-btn" data-filter="portrait">Portrait</button>
                <button class="filter-btn" data-filter="travel">Travel</button>
                <button class="filter-btn" data-filter="abstract">Abstract</button>
            </div>
            <div class="view-controls">
                <button class="view-btn" id="gridView" title="Grid View"><i class="fas fa-th"></i></button>
                <button class="view-btn active" id="masonryView" title="Masonry View"><i class="fas fa-th-large"></i></button>
            </div>
        </div>

        <!-- Gallery -->
        <div class="gallery" id="imageGallery">
            <!-- Images will be loaded by JavaScript -->
        </div>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox">
            <button class="lightbox-close" id="closeLightbox">
                <i class="fas fa-times"></i>
            </button>
            <button class="lightbox-nav prev" id="prevImage">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="lightbox-nav next" id="nextImage">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <div class="lightbox-content">
                <div class="lightbox-image-container">
                    <img id="lightboxImage" src="" alt="" class="lightbox-img">
                    <div class="image-loader">
                        <div class="loader"></div>
                    </div>
                </div>
                
                <div class="lightbox-info">
                    <h2 id="lightboxTitle"></h2>
                    <p id="lightboxDescription"></p>
                    <div class="image-meta">
                        <span class="image-category" id="lightboxCategory"></span>
                        <span class="image-counter" id="imageCounter">1 / 12</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Image Gallery Project &copy; 2026 | Made By Muhammad Maaz for learning</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
